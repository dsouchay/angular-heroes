<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador de Héroes</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Heroe" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="!heroes.length && termino">No existe sugerencia para el término {{termino}} buscado</mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>

  <div fxLayout="row" *ngIf="heroeSeleccionado">
    <div flFlex="30">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>


  </div>
</div>
